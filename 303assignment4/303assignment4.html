<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super To-Do List</title>
    <link rel="stylesheet" href="303assignment4.css">
</head>
<body>
    <div id="container">
        <div id="todo-list">
            <h1>To-Do List</h1>
            <input type="text" id="task" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
            <ul id="tasks">
            </ul>
        </div>
        <div id="score">Completed: 0</div>
        <button id="unmute-button" onclick="toggleMute()">Unmute Video</button>
    </div>
    <script src="script.js"></script>
    <div id="video-container">
        <video autoplay loop muted id="video-background">
            <source src="videobackground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
